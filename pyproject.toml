[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.sdist]
include = [
    "protoc_polyglot/*",
]

[tool.hatch.build.targets.wheel]
include = [
    "protoc_polyglot/*",
]

[project]
name = "protoc_polyglot"
version = "0.0.1-83"
license = { text = "MIT License" }
authors = [
    { name = "Milan Pultar", email = "milan.pultar@gmail.com" },
    { name = "Hugo KunÃ¡k", email = "hkunak8@gmail.com" },
]
description = "Protoc wrapper for compilation into any language"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "fire",
    "pyyaml",
    "requests",
    "argparse",
]

[project.urls]
Homepage = "https://github.com/quantasoftcz/protoc-polyglot"
Issues = "https://protopolyglot.youtrack.cloud/issues"

[bdist_wheel]
universal = 1

[project.scripts]
protoc-polyglot = "protoc_polyglot.cli:main"
