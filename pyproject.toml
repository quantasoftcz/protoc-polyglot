[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.sdist]
include = [
  "protoc_polyglot/*",
]

[tool.hatch.build.targets.wheel]
include = [
  "protoc_polyglot/*",
]

#[app]
#module = "protoc_polyglot"

